<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <!-- Main content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/2048px-LEGO_logo.svg.png" alt="Lego logo">
                    <ul>
                        <li><a href="/">EXCLUSIVE</a></li>
                        <li><a href="/">NEW</a></li>
                        <li><a href="/">GIFT CARDS</a></li>
                        <li><a href="/">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Design your</p>
                <h1>Super Hero!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, placeat maxime ut dignissimos, corporis a debitis deleniti molestias nisi iusto sed minima nobis atque labore ipsum, iste dicta quia laborum!</p>
            </section>

            <section class="side-content">
                <p>Superman</p>
                <img src="https://www.pngarts.com/files/1/LEGO-PNG-Pic.png" alt="Superman Lego">
                <div></div>
            </section>

            <section class="footer">
                <div>
                    <img class="spm1" src="../src/images/spiderman.png" alt="Spiderman">
                </div>
                <div>
                    <img class="spm2" src="../src/images/batman.png" alt="Spiderman 2">
                </div>
                <div>
                    <img class="spm3" src="../src/images/flash.png" alt="Spiderman 3">
                </div>
            </section>
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <img class="modal__content--close" src="https://img.icons8.com/material-outlined/256/cancel--v1.png" alt="Close">
                <div class="modal__content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">

                    <div class="cards">
                        <label class="card" for="radio-1" id="card-1">
                            <img src="../src/images/spiderman.png" alt="">
                        </label>
                        <label class="card" for="radio-2" id="card-2">
                            <img src="../src/images/batman.png" alt="">
                        </label>
                        <label class="card" for="radio-3" id="card-3">
                            <img src="../src/images/flash.png" alt="">
                        </label>
                    </div>
                </div>
                <button class="modal__content--button">Lo quiero!</button>
            </div>
        </section>
    </div>
</body>
<script src="../src/index.js"></script>
</html>
